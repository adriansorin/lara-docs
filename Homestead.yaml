---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: laradocs
name: laradocs
provider: virtualbox

authorize: id_rsa.pub

keys:
    - id_rsa

folders:
    - map: "C:/web/laradocs"
      to: "/home/vagrant/laradocs"

sites:
    - map: laradocs.app
      to: "/home/vagrant/laradocs/public"

databases:
    - laradocs

variables:
    - key: APP_ENV
      value: local

